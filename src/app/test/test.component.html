<h1 class="header">{{test.name}}</h1>

<div class="mode-buttons-wrapper">
  <button class="btn" (click)="modeChange('learn')">
    Chcę się uczyć
  </button>

  <button class="btn" (click)="modeChange('test')">
    Chcę się sprawdzić
  </button>
</div>

<app-learning-mode
  *ngIf="mode === 'learn'"
  [questions]="test.questions">
</app-learning-mode>
<app-testing-mode
  *ngIf="mode === 'test'"
  [test]="test">
</app-testing-mode>
