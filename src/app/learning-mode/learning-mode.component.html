<div class="wrapper">
  <div class="switch-wrapper">
    <span>Poka≈º wszystkie odpowiedzi:</span>
    <ui-switch
      [checked]="showAnswers"
      color="#ab1b24"
      (change)="onSwitch($event)">

  <app-question
    *ngFor="let question of questions"
